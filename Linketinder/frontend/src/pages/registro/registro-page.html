<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Conta</title>
    <link rel="stylesheet" href="/src/pages/registro/registro-page.css">
    <link rel="stylesheet" href="/src/global.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <section class="container">
        <form id="registroForm" class="input-wrapper">
            <div class="turnback-wrapper" id="turnBack">
                <img src="/assets/svg/pointer.svg" alt="voltar">
                <p>voltar</p>
            </div>
            <h1>Escolha o tipo de Conta</h1>
            <div class="radio-wrapper">
                <label>
                    <input type="radio" name="userType" value="candidato" id="radioCandidato"> Candidato
                </label>
                <label>
                    <input type="radio" name="userType" value="empresa" id="radioEmpresa"> Empresa
                </label>
            </div>
            <div class="form-text">
                <label class="static-value" for="contaNome">Nome</label>
                <input type="text" id="contaNome" name="taskName" required>
            </div>
            <div class="form-text">
                <label class="static-value" for="contaEmail">E-mail</label>
                <input type="text" id="contaEmail" name="taskName" required>
            </div>

            <!-- Campo que muda de acordo com opção inicial -->
            <div class="form-text" id="campoCandidato" style="display: none;">
                <label class="static-value" for="idade">Idade</label>
                <input type="number" id="contaIdade" name="idade" >
            </div>
            <div class="form-text" id="campoEmpresa" style="display: none;">
                <label class="static-value" for="pais">País:</label>
                <input type="text" id="contaPais" name="pais">
            </div>

            <div class="form-text">
                <label class="static-value" for="contaCpfCnpj">CPF/CNPJ</label>
                <input type="text" id="contaCpfCnpj" name="taskName" required>
            </div>
            <div class="form-text">
                <label class="static-value" for="contaEstado">Estado</label>
                <input type="text" id="contaEstado" name="taskName" required>
            </div>
            <div class="form-text">
                <label class="static-value" for="contaCEP">CEP</label>
                <input type="text" id="contaCEP" name="taskName" required>
            </div>
            <div class="descricao form-text">
                <label for="contaDescricao">Descrição</label>
                <textarea id="contaDescricao" name="descricao" rows="4" required></textarea>
            </div>
            <div class="form-text">
                <label class="static-value" for="contaCompetencias">Competências</label>
                <input type="text" id="contaCompetencias" placeholder="separe por vírgulas" name="taskName" required>
            </div>
            
            <button type="submit">Criar</button>
        </form>
    </section>
    <script type="module" src="/dist/registro.js"></script>
</body>
</html>
